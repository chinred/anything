<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Alphabet</title>
    <link rel="stylesheet" href="Wave_styles.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="입력">
        <button id="submitButton">바꾸기</button>
    </div>
    <div class="wave-container">
        <span class="wave">A</span>
        <span class="wave">B</span>
        <span class="wave">C</span>
        <span class="wave">D</span>
        <span class="wave">E</span>
        <span class="wave">F</span>
        <span class="wave">G</span>
        <span class="wave">H</span>
        <span class="wave">I</span>
        <span class="wave">J</span>
        <span class="wave">K</span>
        <span class="wave">L</span>
        <span class="wave">M</span>
        <span class="wave">N</span>
        <span class="wave">O</span>
        <span class="wave">P</span>
        <span class="wave">Q</span>
        <span class="wave">R</span>
        <span class="wave">S</span>
        <span class="wave">T</span>
        <span class="wave">U</span>
        <span class="wave">V</span>
        <span class="wave">W</span>
        <span class="wave">X</span>
        <span class="wave">Y</span>
        <span class="wave">Z</span>
    </div>
    <script src="Wave_scripts.js"></script>
</body>
</html>
